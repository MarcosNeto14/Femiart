<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Perfil</title>
    <style>
        .profile-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
        }

        .profile-header {
            display: flex;
            align-items: center;
        }

        .profile-info {
            margin-left: 20px;
            font-family: Arial, sans-serif;
        }

        .vendor-name {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-info h2, .profile-info p {
            font-size: 18px;
            margin: 5px 0;
        }

        .profile-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #129063;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .profile-button img {
            margin-right: 10px;
        }

        .profile-button:hover {
            background-color: #0e7a4f;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div id="logo">
            <img src="../assets/logo.png" alt="Logo do Marketplace FemiArt" />
        </div>
        <form id="search-bar" action="#" method="post">
            <input type="text" name="in-pesquisa" id="in-pesquisa" placeholder="Pesquisar produtos..." />
            <button type="submit"></button>
        </form>
        <div id="info-user">
            <div id="icon-perfil">
                <img src="../assets/icons/person_outline_24px.png" alt="Perfil" />
            </div>
            <p>
                Olá, Fulano <br />
                <a href="#">Minha Conta</a>
            </p>
            <img id="btn-submenu" src="../assets/icons/navigate_down.png" alt="Submenu" />
        </div>
        <div id="sub-menu">
            <ul id="menu-list">
                <li><a href="#">Ver Minha conta</a></li>
                <li><a href="#">Minhas Compras</a></li>
                <li><a href="#">Meu Carrinho</a></li>
                <li><a href="#">Sair da Conta</a></li>
            </ul>
        </div>
        <div id="menu-icons">
            <img id="icon-doacao" src="../assets/icons/coin.png" alt="Doação" />
            <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
            <img id="icon-carrinho" src="../assets/icons/carrinho.png" alt="Carrinho" />
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <img class="profile-pic" src="../assets/foto_vendedora.jpg" alt="Foto de Cleide da Silva">
            <div class="profile-info">
                <h1 class="vendor-name">Cleide da Silva</h1>
                <h2>
                    <img src="../assets/icons/phone.png" alt="Telefone" class="info-icon" />
                    Telefone: <span id="phone-number"></span>
                </h2>
                <h2>
                    <img src="../assets/cadastro.png" alt="No Femiart desde:" class="info-icon" />
                    No Femiart Desde: <span id="member-since">Junho de 2024</span>
                </h2>
                <h2>
                    <img src="../assets/icons/person_outline_24px.png" alt="E-mail" class="info-icon" />
                    E-mail: <span id="email"></span>
                </h2>
                <p>
                    <img src="../assets/venda.png" alt="Número de Compras" class="info-icon" />
                    Número de Compras: <span id="purchase-count">2</span>
                </p>
                <p>
                    Avaliação Média: 
                    <span class="rating">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                    </span>
                    4.9
                </p>
            </div>
        </div>

        <div class="profile-buttons">
            <a href="#" class="profile-button">
                <img src="../assets/icons/carrinho.png" alt="Meu Carrinho" />
                Meu Carrinho
            </a>
            <a href="minhas-compras.html" class="profile-button">
                <img src="../assets/icons/carrinho.png" alt="Minhas Compras" />
                Minhas Compras
            </a>
            <a href="alterar-dados.html" class="profile-button">
                <img src="../assets/icons/person_outline_24px.png" alt="Alterar Dados" />
                Alterar Dados
            </a>
            <a href="password-recovery.html" class="profile-button">
                <img src="../assets/icons/person_outline_24px.png" alt="Alterar Senha" />
                Alterar Senha
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var phoneNumber = localStorage.getItem('phoneNumber') || '(81) 98765-4321';
            var email = localStorage.getItem('email') || 'teste@gmail.com';

            document.getElementById('phone-number').textContent = phoneNumber;
            document.getElementById('email').textContent = email;
        });
    </script>
</body>
</html>
