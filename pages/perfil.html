<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <style>
        body {
            background-color: #f9f9f9;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .menu-bar {
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #logo img {
            height: 40px;
        }
        #search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #search-bar button {
            background-color: #129063;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #search-bar button:hover {
            background-color: #0f7a52;
        }
        #info-user {
            display: flex;
            align-items: center;
        }
        #info-user img {
            height: 24px;
            margin-right: 10px;
        }
        #info-user p {
            margin: 0;
        }
        #sub-menu {
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #sub-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #sub-menu li {
            border-bottom: 1px solid #ddd;
        }
        #sub-menu li:last-child {
            border-bottom: none;
        }
        #sub-menu a {
            display: block;
            padding: 10px;
            color: #129063;
            text-decoration: none;
        }
        #sub-menu a:hover {
            background-color: #f0f0f0;
        }
        #menu-icons {
            display: flex;
            gap: 10px;
        }
        #menu-icons img {
            height: 24px;
            cursor: pointer;
        }
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        .profile-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .profile-container h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .profile-container p {
            margin: 5px 0;
            font-size: 1rem;
        }
        .profile-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .profile-button {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            color: #129063;
            font-weight: bold;
            text-decoration: none;
        }
        .profile-button img {
            height: 24px;
            width: 24px;
            margin-right: 10px;
        }
        .profile-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div id="logo">
          <img src="../assets/logo.png" alt="Logo do Marketplace FemiArt" />
        </div>
        <form id="search-bar" action="#" method="post">
          <input type="text" name="in-pesquisa" id="in-pesquisa" placeholder="Pesquisar produtos..." />
          <button type="submit"></button>
        </form>      
        <div id="info-user">
          <div id="icon-perfil">
            <img src="../assets/icons/person_outline_24px.png" alt="Perfil" />
          </div>
          <p>
            Olá, Fulano <br />
            <a href="#">Minha Conta</a>
          </p>
          <img id="btn-submenu" src="../assets/icons/navigate_down.png" alt="Submenu" />
        </div>
        <div id="sub-menu">
          <ul id="menu-list">
            <li><a href="#">Ver Minha conta</a></li>
            <li><a href="#">Minhas Compras</a></li>
            <li><a href="#">Meu Carrinho</a></li>
            <li><a href="#">Sair da Conta</a></li>
          </ul>
        </div>
        <div id="menu-icons">
          <img id="icon-doacao" src="../assets/icons/coin.png" alt="Doação" />
          <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
          <img id="icon-carrinho" src="../assets/icons/carrinho.png" alt="Carrinho" />
        </div>
      </div>

    <div class="profile-container">
        <img src="../assets/foto_vendedora.jpg" alt="Foto de Rosana Barros">
        <h1>Rosana Barros</h1>
        <p>Telefone: (11) 98765-4321</p>
        <div class="profile-buttons">
            <a href="#" class="profile-button">
                <img src="../assets/icons/carrinho.png" alt="Meu Carrinho" />
                Meu Carrinho
            </a>
            <a href="#" class="profile-button">
                <img src="../assets/icons/Heart.png" alt="Minhas Compras" />
                Minhas Compras
            </a>
            <a href="#" class="profile-button">
                <img src="../assets/icons/person_outline_24px.png" alt="Alterar Dados" />
                Alterar Dados
            </a>
            <a href="password-recovery.html" class="profile-button">
                <img src="../assets/icons/person_outline_24px.png" alt="Alterar Senha" />
                Alterar Senha
            </a>
        </div>
    </div>
</body>
</html>
