<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Perfil da Vendedora</title>
</head>
<body>
    <div class="back-arrow" onclick="goBack()"></div>
    <header>
        <h1>Perfil da Vendedora</h1>
    </header>
    <main>
        <section class="seller-profile">
            <div class="seller-info-container">
                <div class="seller-photo-container">
                    <img src="../assets/foto_vendedora.jpg" alt="Foto da Vendedora" class="seller-photo">
                </div>
                <div class="seller-details">
                    <p class="seller-name">Rosana Barros</p>
                    <div class="seller-stats">
                        <div class="seller-stat">
                            <img src="../assets/estrela.png" alt="Ícone de Estrela" class="icon">
                            <p><strong>Avaliação da Vendedora:</strong> 4.6</p>
                        </div>
                        <div class="seller-stat">
                            <img src="../assets/venda.png" alt="Ícone de Vendas" class="icon">
                            <p><strong>Número de Vendas:</strong> 150</p>
                        </div>
                        <div class="seller-stat">
                            <img src="../assets/cadastro.png" alt="Ícone de cadastro" class="icon">
                            <p><strong>No Femiart Desde:</strong> 03/2022</p>
                        </div>
                    </div>
                </div>
                
                    </div>
                </div>
            </div>
            <div class="seller-categories">
                <p><strong>CATEGORIAS</strong></p>
                <ul class="categories">
                    <li>
                        <img src="./assets/jardim.png" alt="Jardim">
                        <span>Jardim</span>
                    </li>
                    <li>
                        <img src="./assets/quarto.png" alt="Quarto">
                        <span>Quarto</span>
                    </li>
                    <li>
                        <img src="./assets/cozinha.png" alt="Cozinha">
                        <span>Cozinha</span>
                    </li>
                    <li>
                        <img src="./assets/banho.png" alt="Banho">
                        <span>Banho</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Femiart</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
