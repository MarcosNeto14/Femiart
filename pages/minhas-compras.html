<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Minhas Compras</title>
  </head>
  <body>
    <div class="menu-bar">
      <div id="logo" onclick="location.href='menu-produtos.html';">
        <img src="../assets/logo.png" alt="Logo do Marketplace FemiArt" />
      </div>
      <form id="search-bar" action="#" method="post">
        <input
          type="text"
          name="in-pesquisa"
          id="in-pesquisa"
          placeholder="Pesquisar produtos..."
        />
        <button type="submit"></button>
      </form>
      <div id="info-user">
        <div id="icon-perfil">
          <img src="../assets/icons/person_outline_24px.png" alt="Perfil" />
        </div>
        <p>
          Olá, <span class="user-name"></span><br />
          <a href="perfil.html">Minha Conta</a>
        </p>
      </div>
      <div id="sub-menu">
        <ul id="menu-list">
          <li><a href="perfil.html">Ver Minha conta</a></li>
          <li><a href="#">Minhas Compras</a></li>
          <li><a href="#">Meu Carrinho</a></li>
          <li><a href="#">Sair da Conta</a></li>
        </ul>
      </div>
      <div id="menu-icons">
        <img
          id="icon-doacao"
          src="../assets/icons/coin.png"
          alt="Doação"
          onclick="location.href='doacao.html';"
        />
        <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
        <img
          id="icon-carrinho"
          src="../assets/icons/carrinho.png"
          alt="Carrinho"
          onclick="location.href='carrinho.html';"
        />
      </div>
    </div>

    <div id="purchases-container" class="cart-container">
      <h1>Minhas Compras</h1>
      <div id="purchase-items" class="items-grid">
        <!-- Os itens comprados serão exibidos aqui -->
      </div>
      <div id="total-compras" class="items-grid">
        <!-- Os itens comprados serão exibidos aqui -->
      </div>
    </div>

    <script src="../scripts/indexedDB.js"></script>
    <script type="module" src="../scripts/produtos-comprados.js"></script>
  </body>
  <div id="chat-container" class="chat-hidden">
    <div id="chat-header">
      <span>Chat com a Vendedora</span>
      <div id="chat-controls">
        <button id="minimize-chat">_</button>
        <button id="close-chat">X</button>
      </div>
    </div>
    <div id="chat-history"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Digite sua mensagem..." />
      <button id="send-chat">Enviar</button>
    </div>
  </div>
</html>
