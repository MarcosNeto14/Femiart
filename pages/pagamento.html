<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" type="image/png" href="../assets/logo.png" />
  <title>Pagamento</title>
</head>
<body>
  <div class="payment-container">
    <h1>Método de pagamento</h1>
    <div class="payment-methods">
      <div class="payment-option">
        <input type="radio" id="cartao1" name="metodo" value="credito" />
        <label for="cartao1" class="payment-option-label">
          (Crédito) Interno Mastercartão Ouro ****9825
          <p class="payment-info">Expira em 08/2031</p>
        </label>
      </div>
      <div class="payment-option">
        <input type="radio" id="pix" name="metodo" value="pix" />
        <label for="pix" class="payment-option-label">
          Pix
          <p class="payment-info">
            O código Pix gerado para o pagamento é válido por 30 minutos após a finalização do pedido
          </p>
        </label>
      </div>
      <div class="payment-option">
        <input type="radio" id="boleto" name="metodo" value="boleto" />
        <label for="boleto" class="payment-option-label">
          Boleto
          <p class="payment-info">
            Vencimento em 1 dia útil. O caso de não contabilização do pagamento em até 4 dias úteis acarretará no cancelamento do pedido
          </p>
        </label>
      </div>
    </div>

    <div class="payment-actions">
      <button class="payment-btn add-card">Adicionar um cartão de crédito</button>
      <button class="payment-btn continue" id="continue-btn">Continuar</button>
    </div>
  </div>
</body>
</html>
