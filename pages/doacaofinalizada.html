<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Doação Finalizada</title>
    <style>
        .finalization-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .finalization-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #129063;
        }

        .finalization-container .icon-container {
            width: 150px;
            height: 150px;
            background-color: #129063;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border-radius: 10px;
        }

        .finalization-container img {
            width: 80px;
            height: 80px;
        }

        .finalization-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div id="logo" onclick="location.href='menu-produtos.html';">
            <img src="../assets/logo.png" alt="Logo do Marketplace FemiArt" />
        </div>
        <form id="search-bar" action="#" method="post">
            <input
                type="text"
                name="in-pesquisa"
                id="in-pesquisa"
                placeholder="Pesquisar produtos..."
            />
            <button type="submit"></button>
        </form>
        <div id="info-user">
            <div id="icon-perfil">
                <img src="../assets/icons/person_outline_24px.png" alt="Perfil" />
            </div>
            <p>
                Olá, Fulano <br />
                <a href="perfil.html">Minha Conta</a>
            </p>
        </div>
        <div id="sub-menu">
            <ul id="menu-list">
                <li><a href="perfil.html">Ver Minha conta</a></li>
                <li><a href="#">Minhas Compras</a></li>
                <li><a href="#">Meu Carrinho</a></li>
                <li><a href="#">Sair da Conta</a></li>
            </ul>
        </div>
        <div id="menu-icons">
            <img id="icon-doacao" src="../assets/icons/coin.png" alt="Doação" onclick="location.href='doacao.html';" />
            <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
            <img
                id="icon-carrinho"
                src="../assets/icons/carrinho.png"
                alt="Carrinho"
                onclick="location.href='carrinho.html';"
            />
        </div>
    </div>  
    
    <div class="finalization-container">
        <div class="icon-container">
            <img src="../assets/icons/coin.png" alt="Doação">
        </div>
        <h1>Doação Confirmada</h1>
        <p>Nome da Vendedora: <strong id="vendedora-nome"></strong></p>
        <p>Valor da Doação: R$<strong id="valor-doacao"></strong></p>
        <p>Método de Pagamento: <strong id="metodo-pagamento"></strong></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('vendedora-nome').textContent = params.get('vendedora-nome');
        document.getElementById('valor-doacao').textContent = params.get('valor-doacao');
        document.getElementById('metodo-pagamento').textContent = params.get('metodo-pagamento');
    </script>
</body>
</html>
