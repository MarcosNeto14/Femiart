<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Doação</title>
    <style>
        .donation-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .donation-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #129063;
        }

        .donation-container .icon-container {
            width: 150px;
            height: 150px;
            background-color: #129063;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border-radius: 10px;
        }

        .donation-container img {
            width: 80px;
            height: 80px;
        }

        .donation-container label {
            font-size: 1.2em;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        .donation-container input[type="text"],
        .donation-container select,
        .donation-container input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }

        .donation-container button {
            background-color: #129063;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .donation-container button:hover {
            background-color: #107b55;
        }

        #outro-valor-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div id="logo" onclick="location.href='menu-produtos.html';">
            <img src="../assets/logo.png" alt="Logo do Marketplace FemiArt" />
        </div>
        <form id="search-bar" action="#" method="post">
            <input
                type="text"
                name="in-pesquisa"
                id="in-pesquisa"
                placeholder="Pesquisar produtos..."
            />
            <button type="submit"></button>
        </form>
        <div id="info-user">
            <div id="icon-perfil">
                <img src="../assets/icons/person_outline_24px.png" alt="Perfil" />
            </div>
            <p>
                Olá, <span class="user-name"> <br />
                <a href="perfil.html">Minha Conta</a>
            </p>
        </div>
        <div id="sub-menu">
            <ul id="menu-list">
                <li><a href="perfil.html">Ver Minha conta</a></li>
                <li><a href="#">Minhas Compras</a></li>
                <li><a href="#">Meu Carrinho</a></li>
                <li><a href="#">Sair da Conta</a></li>
            </ul>
        </div>
        <div id="menu-icons">
            <img id="icon-doacao" src="../assets/icons/coin.png" alt="Doação" onclick="location.href='doacao.html';" />
            <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
            <img
                id="icon-carrinho"
                src="../assets/icons/carrinho.png"
                alt="Carrinho"
                onclick="location.href='carrinho.html';"
            />
        </div>
    </div>  

    <div class="donation-container">
        <div class="icon-container">
            <img src="../assets/icons/coin.png" alt="Doação">
        </div>
        <h1>Fazer uma Doação</h1>
        <form id="donation-form" action="pagamentodoacao.html" method="get">
            <label for="vendedora-nome">Nome da vendedora:</label>
            <input type="text" id="vendedora-nome" name="vendedora-nome" placeholder="Digite o nome" required>

            <label for="valor-doacao">Escolha um valor:</label>
            <select id="valor-doacao" name="valor-doacao" required>
                <option value="5">R$5,00</option>
                <option value="10">R$10,00</option>
                <option value="20">R$20,00</option>
                <option value="50">R$50,00</option>
                <option value="100">R$100,00</option>
                <option value="outro">Outro (digitar valor)</option>
            </select>

            <div id="outro-valor-container">
                <label for="outro-valor">Digite o valor:</label>
                <input type="number" id="outro-valor" name="outro-valor" min="1" step="0.01" placeholder="Ex: 25.00">
            </div>

            <button type="submit" id="escolher-pagamento">Escolher Método de Pagamento</button>
        </form>
    </div>

    <script>
        const valorDoacao = document.getElementById('valor-doacao');
        const outroValorContainer = document.getElementById('outro-valor-container');
        const donationForm = document.getElementById('donation-form');

        valorDoacao.addEventListener('change', function() {
            if (this.value === 'outro') {
                outroValorContainer.style.display = 'block';
            } else {
                outroValorContainer.style.display = 'none';
            }
        });

        donationForm.onsubmit = function() {
            const valorDoacao = document.getElementById('valor-doacao').value;
            const outroValor = document.getElementById('outro-valor').value;
            const vendedoraNome = document.getElementById('vendedora-nome').value;
            const valorFinal = valorDoacao === 'outro' ? outroValor : valorDoacao;
            
            // Append data to query string
            this.action += `?vendedora-nome=${encodeURIComponent(vendedoraNome)}&valor-doacao=${encodeURIComponent(valorFinal)}`;
            return true;
        };
    </script>
    <script src="../scripts/indexedDB.js"></script>
</body>
</html>
