<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Alterar Dados</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group input[type="submit"] {
            background-color: #129063;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0e7a4f;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div id="logo">
            <img src="../assets/logo.png" alt="Logo do Marketplace FemiArt" />
        </div>
        <form id="search-bar" action="#" method="post">
            <input type="text" name="in-pesquisa" id="in-pesquisa" placeholder="Pesquisar produtos..." />
            <button type="submit"></button>
        </form>
        <div id="info-user">
            <div id="icon-perfil">
                <img src="../assets/icons/person_outline_24px.png" alt="Perfil" />
            </div>
            <p>
                Olá, Fulano <br />
                <a href="#">Minha Conta</a>
            </p>
            <img id="btn-submenu" src="../assets/icons/navigate_down.png" alt="Submenu" />
        </div>
        <div id="sub-menu">
            <ul id="menu-list">
                <li><a href="#">Ver Minha conta</a></li>
                <li><a href="#">Minhas Compras</a></li>
                <li><a href="#">Meu Carrinho</a></li>
                <li><a href="#">Sair da Conta</a></li>
            </ul>
        </div>
        <div id="menu-icons">
            <img id="icon-doacao" src="../assets/icons/coin.png" alt="Doação" />
            <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
            <img id="icon-carrinho" src="../assets/icons/carrinho.png" alt="Carrinho" />
        </div>
    </div>

    <div class="form-container">
        <h2>Alterar Dados</h2>
        <form id="update-form">
            <div class="form-group">
                <label for="phone-number">Telefone:</label>
                <input type="text" id="phone-number" name="phone-number" required />
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <input type="submit" value="Salvar Alterações" />
            </div>
        </form>
    </div>

    <script>
        document.getElementById('update-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var phoneNumber = document.getElementById('phone-number').value;
            var email = document.getElementById('email').value;
            localStorage.setItem('phoneNumber', phoneNumber);
            localStorage.setItem('email', email);
            window.location.href = 'perfil.html';
        });
    </script>
</body>
</html>
