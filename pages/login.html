<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../assets/logo.png">
  <title>Femiart - Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: white; /* Muda o fundo para branco */
      padding: 20px;
    }
    .container {
      padding: 20px;
      padding-top: 40px;
      background-color: white;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    input[type="email"], input[type="password"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      label {
        text-align: left;
        display: block;
      }
      img {
        width: 64px;
        height: 64px;
      }
      .text-2xl {
        font-size: 1.5rem;
      }
      .container {
        max-width: 100%;
      }
      .container header {
        padding-bottom: 20px;
      }
    }
    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="flex flex-col justify-center items-center min-h-scream bg-gray-100">
      <!-- LOGO -->
      <img
        src="../assets/logo.png"
        alt="LogoFemiart"
        class="w-32 h-32 mt-6 mb-6 animate__animated animate__slideInDown"
        style="filter: drop-shadow(2px 2px 2px #979797);"
      />
      <div class="text-2xl md:text-3xl text-black font-bold text-center mt-2 mb-2 animate__animated animate__slideInLeft">
        Login
      </div>
    </header>

    <!-- Form Container -->
    <main class="max-w-md min-w-32 p-2 bg-white rounded-lg animate__animated animate__fadeIn animate__delay-1s">
      <form id="loginForm" class="space-y-4">
        <!-- Email Field -->
        <div class="py-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Endereço de e-mail"
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- Password Field -->
        <div class="py-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <a href="password-recovery.html" class="block px-3 py-2 text-sm font-light text-green-600 hover:underline mt-1" style="text-align: end; color: #d68c45">Esqueceu a senha?</a>

        <!-- Submit Button -->
        <div class="py-4">
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            style="background-color: #129063; border: 1px; border-radius: 8px"
          >
            Entrar
          </button>
        </div>
      </form>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Não possui conta?
          <a href="register.html" class="hover:underline" style="color: #d68c45">Cadastre-se!</a>
        </p>
      </div>

      <!-- Continue without account Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600 mt-2">
          <a href="#" class="hover:underline" style="color: #d68c45">Continuar sem cadastro</a>
        </p>
      </div>
    </main>
  </div>

  <!-- The Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content animate__animated animate__zoomIn">
      <span class="close">&times;</span>
      <h2>Login bem-sucedido!</h2>
      <p>Você será redirecionado para a página da loja.</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Verifique as credenciais
      if (email === 'teste@teste.com' && password === 'teste123') {
        const modal = document.getElementById('successModal');
        modal.style.display = "flex";
        
        // Fechar o modal após 2 segundos e redirecionar
        setTimeout(function() {
          modal.style.display = "none";
          window.location.href = 'menu-produtos.html';
        }, 2000);
      } else {
        alert('Email ou senha incorretos. Tente novamente.');
      }
    });

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      var modal = document.getElementById('successModal');
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      var modal = document.getElementById('successModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
