<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Femiart - Login</title>
  </head>
  <body
    class="flex flex-col justify-center items-center min-h-screen bg-gray-100"
  >
    <header class="h-[200px] flex flex-col justify-center items-center">
      <!-- LOGO -->
      <img
        src="../assets/logo.png"
        alt="LogoFemiart"
        class="w-32 h-32 mt-6 mb-6 animate__animated animate__slideInDown"
        style="
          -webkit-filter: drop-shadow(2px 2px 2px #979797);
          filter: drop-shadow(2px 2px 2px #979797);
        "
      />
      <div
        class="text-2xl md:text-3xl text-black font-bold text-center mt-2 mb-2 animate__animated animate__slideInLeft"
      >
        Login
      </div>
    </header>

    <!-- Form Container -->
    <main
      class="max-w-md min-w-32 p-2 bg-white rounded-lg animate__animated animate__fadeIn animate__delay-1s"
      style="width: 400px"
    >
      <form class="space-y-4">
        <!-- Email Field -->
        <div class="py-4">
          <label
            for="email"
            class="block text-sm font-medium rounded-full text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-green-500 focus:border-green-500"
            style="
              -webkit-filter: drop-shadow(2px 2px 2px #979797);
              filter: drop-shadow(2px 2px 2px #979797);
            "
          />
        </div>

        <!-- Password Field -->
        <div class="max-w-lg p-8">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-green-500 focus:border-green-500"
            style="
              -webkit-filter: drop-shadow(2px 2px 2px #979797);
              filter: drop-shadow(2px 2px 2px #979797);
            "
          />
        </div>

        <a
          href="password-recovery.html"
          class="block px-3 py-2 text-sm font-light text-green-600 hover:underline mt-1"
          style="text-align: end; color: #d68c45"
          >Esqueceu a senha?</a
        >

        <!-- Submit Button -->
        <div class="py-4">
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            style="background-color: #129063"
          >
            Login
          </button>
        </div>
      </form>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          NÃ£o possui conta?
          <a href="register.html" class="hover:underline" style="color: #d68c45"
            >Cadastre-se!</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
