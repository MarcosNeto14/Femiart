<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png">
    <title>Perfil da Vendedora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #f4f4f4;
            color: #333;
            padding: 1%;
            text-align: center;
        }

        main {
            padding: 1%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.5%; /* Adiciona espaçamento entre o header e o main */
        }

        .seller-profile {
            background-color: #fff;
            padding: 2%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%; /* Ajuste o tamanho conforme necessário */
        }

        .seller-info-container {
            display: flex; /* Ajuste para layout em linha */
            width: 100%; /* Para ocupar toda a largura disponível */
            align-items: center; /* Alinha verticalmente no centro */
            margin-bottom: 1em; /* Espaço entre a informação e as categorias */
        }

        .seller-photo-container {
            flex: 0 0 150px; /* Define a largura fixa da foto */
            margin-right: 2em; /* Espaço entre a foto e os detalhes */
        }

        .seller-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .seller-details {
            display: flex; /* Altera para um layout flexível */
            flex-direction: column; /* Organiza os itens em uma coluna */
        }

        .seller-name {
            color: green;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0em;
        }

        .seller-stats {
            display: flex;
        }

        .seller-stat {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .seller-stat p {
            margin: 1;
            margin-left: 5px;
        }

        .icon {
            width: 20px; /* Ajusta o tamanho da imagem conforme necessário */
            height: 20px;
        }

        .seller-categories {
            width: 100%;
            text-align: center;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Cria duas colunas iguais */
            gap: 10px; /* Espaço entre os itens */
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .categories li {
            background-color: #fff;
            padding: 1em; /* Aumenta o padding para dar mais espaço */
            border-radius: 8px; /* Aumenta o raio da borda para um visual mais suave */
            border: 3px solid orange; /* Define a cor da borda como laranja */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Adiciona uma sombra para parecer um card */
        }

        .categories li img {
            width: 100px; /* Ajuste o tamanho da imagem conforme necessário */
            height: 100px; /* Ajuste o tamanho da imagem conforme necessário */
            object-fit: cover;
            border-radius: 8px; /* Ajusta a borda da imagem */
            margin-bottom: 0.5em; /* Espaço entre a imagem e o texto */
        }

        .categories li span {
            font-size: 1em; /* Tamanho do texto */
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1%; /* Espaçamento interno do rodapé */
            margin-top: 2em; /* Adiciona espaçamento entre o conteúdo principal e o rodapé */
            margin-left: auto; /* Centraliza o rodapé horizontalmente */
            margin-right: auto; /* Centraliza o rodapé horizontalmente */
            width: 100%;
        }

        .back-arrow {
            position: fixed;
            top: 10px;
            left: 90px;
            z-index: 9999; /* Para garantir que a seta esteja sempre na frente de outros elementos */
            cursor: pointer; /* Mostrar o cursor como ponteiro quando passar sobre a seta */
        }

        .back-arrow img {
            width: 30px; /* Defina a largura desejada para o ícone */
            height: auto; /* Mantém a proporção da imagem */
        }
    </style>
</head>
<body>
    <div class="back-arrow" onclick="goBack()"></div>
    <header>
        <h1>Perfil da Vendedora</h1>
    </header>
    <main>
        <section class="seller-profile">
            <div class="seller-info-container">
                <div class="seller-photo-container">
                    <img src="../assets/foto_vendedora.jpg" alt="Foto da Vendedora" class="seller-photo">
                </div>
                <div class="seller-details">
                    <p class="seller-name">Rosana Barros</p>
                    <div class="seller-stats">
                        <div class="seller-stat">
                            <img src="../assets/estrela.png" alt="Ícone de Estrela" class="icon">
                            <p><strong>Avaliação da Vendedora:</strong> 4.6</p>
                        </div>
                        <div class="seller-stat">
                            <img src="../assets/venda.png" alt="Ícone de Vendas" class="icon">
                            <p><strong>Número de Vendas:</strong> 150</p>
                        </div>
                        <div class="seller-stat">
                            <img src="../assets/cadastro.png" alt="Ícone de cadastro" class="icon">
                            <p><strong>No Femiart Desde:</strong> 03/2022</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="seller-categories">
                <p><strong>CATEGORIAS</strong></p>
                <ul class="categories">
                    <li>
                        <img src="../assets/jardim.png" alt="Jardim">
                        <span>Jardim</span>
                    </li>
                    <li>
                        <img src="../assets/quarto.png" alt="Quarto">
                        <span>Quarto</span>
                    </li>
                    <li>
                        <img src="../assets/cozinha.png" alt="Cozinha">
                        <span>Cozinha</span>
                    </li>
                    <li>
                        <img src="../assets/banho.png" alt="Banho">
                        <span>Banho</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Femiart</p>
    </footer>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
