<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Femiart - Registro</title>
    <style>
      /* Adiciona padding aos campos de input */
      input[type="text"],
      input[type="phone"],
      input[type="email"],
      input[type="password"] {
        padding: 10px; /* Ajuste este valor conforme necessário */
      }
      /* Adiciona padding ao botão de registrar-se */
      .register-button {
        padding-top: 50px; /* Ajuste este valor conforme necessário */
      }
      .pass-confirm-field,
      .password-field,
      .phone-field,
      .email-field,
      .name-field {
        padding-top: 30px; /* Ajuste este valor conforme necessário */
      }
    </style>
  </head>
  <body
    class="flex flex-col justify-center items-center min-h-screen bg-gray-100"
  >
    <header class="h-[200px] flex flex-col justify-center items-center">
      <!-- LOGO -->
      <img
        src="../assets/logo.png"
        alt="LogoFemiart"
        class="w-32 h-32 mt-6 mb-6 animate__animated animate__slideInDown"
        style="
          -webkit-filter: drop-shadow(2px 2px 2px #979797);
          filter: drop-shadow(2px 2px 2px #979797);
        "
      />
      <div
        class="text-2xl md:text-3xl text-black font-bold text-center mt-2 mb-2 animate__animated animate__slideInLeft"
      >
        Registro
      </div>
    </header>

    <!-- Form Container -->
    <main
      class="max-w-md min-w-32 p-2 bg-white rounded-lg animate__animated animate__fadeIn animate__delay-1s"
      style="width: 400px"
    >
      <form id="registerForm" class="space-y-4">
        <!-- Name Field -->
        <div class="max-w-lg p-8 name-field">
          <label
            for="name"
            class="block text-sm font-medium rounded-full text-gray-700"
            >Nome Completo</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>
        <!-- Phone Field -->
        <div class="max-w-lg p-8 phone-field">
          <label
            for="phone"
            class="block text-sm font-medium rounded-full text-gray-700"
            >Telefone</label
          >
          <input
            type="text"
            id="phone"
            name="phone"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>
        <!-- Email Field -->
        <div class="max-w-lg p-8 email-field">
          <label
            for="email"
            class="block text-sm font-medium rounded-full text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>
        <!-- Password Field -->
        <div class="max-w-lg p-8 password-field">
          <label
            for="password"
            class="block text-sm font-medium rounded-full text-gray-700"
            >Senha</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>
        <!-- Password Confirm Field -->
        <div class="max-w-lg p-8 pass-confirm-field">
          <label
            for="passconfirm"
            class="block text-sm font-medium rounded-full text-gray-700"
            >Confirme sua senha</label
          >
          <input
            type="password"
            id="passconfirm"
            name="passconfirm"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-green-500 focus:border-green-500"
          />
        </div>
        <!-- Submit Button -->
        <div class="py-4 register-button">
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
            style="background-color: #129063"
          >
            Registre-se!
          </button>
        </div>
      </form>
    </main>

    <script src="../scripts/indexedDB.js"></script>
    <script src="../scripts/encriptar-senhas.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário

          const name = document.getElementById("name").value;
          const phone = document.getElementById("phone").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const passconfirm = document.getElementById("passconfirm").value;

          // Validação simples
          if (!name || !phone || !email || !password || !passconfirm) {
            alert("Por favor, preencha todos os campos.");
            return;
          }

          if (password !== passconfirm) {
            alert("As senhas não coincidem.");
            return;
          }

          if (!validateEmail(email)) {
            alert("Por favor, insira um email válido.");
            return;
          }

          if (!validatePhone(phone)) {
            alert("Por favor, insira um telefone válido.");
            return;
          }

          try {
            // Criptografar a senha
            const hashedPassword = await hashPassword(password);
            const db = await openDatabase();
            const user = { name, phone, email, password: hashedPassword };
            await addUser(db, user);
            alert("Usuário registrado com sucesso!");
            window.location.href = "menu-produtos.html";
          } catch (error) {
            alert("Erro ao registrar o usuário: " + error.message);
          }
        });
    </script>
  </body>
</html>
