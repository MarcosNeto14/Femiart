<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Detalhes do Produto</title>
    <style>
        body {
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 70px);
            padding-top: 20px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            position: relative;
            margin-top: 20px;
        }

        .back-button {
            background: url('../assets/voltar2.png') no-repeat center center;
            background-size: contain;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .product-info-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .product-image {
            flex-shrink: 0;
            width: 300px;
            height: auto;
            margin-left: 40px;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .product-info p {
            margin: 5px 0;
        }

        .add-to-cart {
            background-color: #129063;
            color: white;
            border: none;
            padding: 8px;
            width: 200px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-size: 0.875rem;
            display: inline-block;
        }

        .add-to-cart:hover {
            background-color: #0e7a4f;
        }

        .rating {
            font-size: 1.5rem;
            color: #ffcc00;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            background-color: white;
            width: 100%;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .footer-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-bar">

            <input
                type="text"

            />

        </form>
        <div id="info-user">

            </div>

                <a href="perfil.html">Minha Conta</a>
            </p>
        </div>
        <div id="sub-menu">

                <li><a href="perfil.html">Ver Minha conta</a></li>
                <li><a href="#">Minhas Compras</a></li>
                <li><a href="#">Meu Carrinho</a></li>
                <li><a href="#">Sair da Conta</a></li>
            </ul>
        </div>
        <div id="menu-icons">
            <img id="icon-doacao" src="../assets/icons/coin.png" alt="Doa√ß√£o" onclick="location.href='doacao.html';" />
            <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
            <img
                id="icon-carrinho"
                src="../assets/icons/carrinho.png"
                alt="Carrinho"
                onclick="location.href='carrinho.html';"
            />
        </div>
    </div>
    

    <div class="container">
        <div class="product-details">
            <button class="back-button" onclick="window.location.href='menu-produtos.html'"></button>
            <div class="product-info-container">
                <div class="product-image">
                    <img src="../assets/toalha_rendada.png" alt="Toalha Rendada">
                </div>
                <div class="product-info">
                    <p class="seller">Vendido por: <a href="vendedora-page.html"><span>Maria do Carmo</span></a></p>
                    <h1>Toalha Rendada</h1>
                    <p class="rating">‚≠ê 4/5</p>
                    <p class="price">R$ 18,00</p>
                    <button class="add-to-cart">Adicionar √† sacola</button>
                </div>
            </div>
            <footer class="footer">
                <button class="footer-button">üè†</button>

                <button class="footer-button">üõí</button>

        </div>
    </div>

</body>
</html>
