<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-details mx-auto mt-10">
        <header>
            <button class="back-button">⬅️</button>
            <button class="share-button">🔗</button>
        </header>
        <div class="product-image">
            <img src="../assets/toalha_rendada.png" alt="Toalha Rendada">
        </div>
        <div class="product-info">
            <p class="seller">Vendido por: <span>Maria do Carmo</span></p>
            <h1>Toalha Rendada</h1>
            <p class="rating">⭐ 4/5</p>
            <p class="price">R$ 18,00</p>
            <button class="add-to-cart">Adicionar à sacola</button>
        </div>
        <footer>
            <button class="footer-button">🏠</button>
            <button class="footer-button">💚</button>
            <button class="footer-button">🛒</button>
            <button class="footer-button">💌</button>
        </footer>
    </div>
</body>
</html>
