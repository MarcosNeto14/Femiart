<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Produtos</title>
    <!-- Include any additional CSS for the filters here -->
    <style>
      /* CSS for the Advanced Filters Button and Panel */
      #filter-container {
        position: relative;
        display: flex;
        justify-content: flex-end;
        margin: 20px;
      }

      #filter-button {
        background-color: #129063; /* Mesma cor da barra de menu */
        border: none;
        cursor: pointer;
        border-radius: 50%;
        padding: 10px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #filter-button img {
        width: 20px;
        height: 20px;
      }

      #filter-panel {
        position: absolute;
        top: 50px; /* Adjust as needed */
        right: 0;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        z-index: 2;
      }

      #filter-panel.hidden {
        display: none;
      }

      .filter-section {
        margin-bottom: 20px;
      }

      .filter-section h4 {
        margin-bottom: 10px;
      }

      .filter-section label {
        display: block;
        margin-bottom: 5px;
      }

      .filter-section input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="menu-bar">
      <div id="logo" onclick="location.href='menu-produtos.html';">
        <img src="../assets/logo.png" alt="Logo do Marketplace FemiArt" />
      </div>
      <form id="search-bar" action="#" method="post">
        <input
          type="text"
          name="in-pesquisa"
          id="in-pesquisa"
          placeholder="Pesquisar produtos..."
        />
        <button type="submit"></button>
      </form>
      <div id="info-user">
        <div id="icon-perfil">
          <img src="../assets/icons/person_outline_24px.png" alt="Perfil" />
        </div>
        <p>
          Olá, <span class="user-name"></span> <br />
          <a href="perfil.html">Minha Conta</a>
        </p>
      </div>
      <div id="sub-menu">
        <ul id="menu-list">
          <li><a href="perfil.html">Ver Minha conta</a></li>
          <li><a href="#">Minhas Compras</a></li>
          <li><a href="#">Meu Carrinho</a></li>
          <li><a href="#">Sair da Conta</a></li>
        </ul>
      </div>
      <div id="menu-icons">
        <img
          id="icon-doacao"
          src="../assets/icons/coin.png"
          alt="Doação"
          onclick="location.href='doacao.html';"
        />
        <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
        <img
          id="icon-carrinho"
          src="../assets/icons/carrinho.png"
          alt="Carrinho"
          onclick="location.href='carrinho.html';"
        />
      </div>
    </div>
    <ul id="list-categorias">
      <li data-categoria="Todos os Produtos" class="active">
        <span>Todos os Produtos</span>
      </li>
      <li data-categoria="Banho">
        <img src="../assets/banho.png" alt="Banho" />
        <span>Banho</span>
      </li>
      <li data-categoria="Cozinha">
        <img src="../assets/cozinha.png" alt="Cozinha" />
        <span>Cozinha</span>
      </li>
      <li data-categoria="Jardim e Decoração">
        <img src="../assets/jardim.png" alt="Jardim e Decoração" />
        <span>Jardim e Decoração</span>
      </li>
      <li data-categoria="Quarto">
        <img src="../assets/quarto.png" alt="Quarto" />
        <span>Quarto</span>
      </li>
    </ul>

    <div id="filter-container">
      <button id="filter-button">
        <img src="../assets/icons/filtro.png" alt="Filtros Avançados" />
      </button>
      <div id="filter-panel" class="hidden">
        <div class="filter-section">
          <h4>Filtrar por Preço</h4>
          <label for="min-price">Preço Mínimo (R$):</label>
          <input
            type="number"
            id="min-price"
            min="0"
            step="0.01"
            placeholder="0.00"
          />
          <label for="max-price">Preço Máximo (R$):</label>
          <input
            type="number"
            id="max-price"
            min="0"
            step="0.01"
            placeholder="0.00"
          />
        </div>
        <div class="filter-section">
          <h4>Filtrar por Avaliação</h4>
          <label for="min-rating">Avaliação Mínima:</label>
          <input
            type="number"
            id="min-rating"
            min="0"
            max="5"
            step="0.1"
            placeholder="0.0"
          />
        </div>
      </div>
    </div>

    <div id="product-container" class="product-container">
      <!-- Produtos serão exibidos aqui -->
    </div>
    <script src="../scripts/produtos.js"></script>
    <script type="module" src="../scripts/menu-produtos.js"></script>
    <script src="../scripts/indexedDB.js"></script>
  </body>
</html>
