<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Produtos</title>
  </head>
  <body>
    <div class="menu-bar">
      <div id="logo" onclick="location.href='menu-produtos.html';">
          <img src="../assets/logo.png" alt="Logo do Marketplace FemiArt" />
      </div>
      <form id="search-bar" action="#" method="post">
          <input
              type="text"
              name="in-pesquisa"
              id="in-pesquisa"
              placeholder="Pesquisar produtos..."
          />
          <button type="submit"></button>
      </form>
      <div id="info-user">
          <div id="icon-perfil">
              <img src="../assets/icons/person_outline_24px.png" alt="Perfil" />
          </div>
          <p>
              Olá, Fulano <br />
              <a href="perfil.html">Minha Conta</a>
          </p>
      </div>
      <div id="sub-menu">
          <ul id="menu-list">
              <li><a href="perfil.html">Ver Minha conta</a></li>
              <li><a href="#">Minhas Compras</a></li>
              <li><a href="#">Meu Carrinho</a></li>
              <li><a href="#">Sair da Conta</a></li>
          </ul>
      </div>
      <div id="menu-icons">
          <img id="icon-doacao" src="../assets/icons/coin.png" alt="Doação" onclick="location.href='doacao.html';" />
          <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
          <img
              id="icon-carrinho"
              src="../assets/icons/carrinho.png"
              alt="Carrinho"
              onclick="location.href='carrinho.html';"
          />
      </div>
  </div>  
    <ul id="list-categorias">
      <li data-categoria="Todos os Produtos" class="active">
        <span>Todos os Produtos</span>
      </li>
      <li data-categoria="Banho">
        <img src="../assets/banho.png" alt="Banho" />
        <span>Banho</span>
      </li>
      <li data-categoria="Cozinha">
        <img src="../assets/cozinha.png" alt="Cozinha" />
        <span>Cozinha</span>
      </li>
      <li data-categoria="Jardim e Decoração">
        <img src="../assets/jardim.png" alt="Jardim e Decoração" />
        <span>Jardim e Decoração</span>
      </li>
      <li data-categoria="Quarto">
        <img src="../assets/quarto.png" alt="Quarto" />
        <span>Quarto</span>
      </li>
    </ul>
    <div id="product-container" class="product-container">
      <!-- Produtos serão exibidos aqui -->
    </div>
    <script src="../scripts/produtos.js"></script>
    <script src="../scripts/menu-produtos.js"></script>
  </body>
</html>
