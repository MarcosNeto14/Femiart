<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png" />
    <title>Carrinho</title>
  </head>
  <body>
    <div class="menu-bar">
      <div id="logo">
        <img src="../assets/logo.png" alt="Logo do Marketplace FemiArt" />
      </div>
      <form id="search-bar" action="#" method="post">
        <input
          type="text"
          name="in-pesquisa"
          id="in-pesquisa"
          placeholder="Pesquisar produtos..."
        />
        <button type="submit"></button>
      </form>
      <div id="info-user">
        <div id="icon-perfil">
          <img src="../assets/icons/person_outline_24px.png" alt="Perfil" />
        </div>
        <p>
          Olá, Fulano <br />
          <a href="#">Minha Conta</a>
        </p>
        <img
          id="btn-submenu"
          src="../assets/icons/navigate_down.png"
          alt="Submenu"
        />
      </div>
      <div id="sub-menu">
        <ul id="menu-list">
          <li><a href="#">Ver Minha conta</a></li>
          <li><a href="#">Minhas Compras</a></li>
          <li><a href="#">Meu Carrinho</a></li>
          <li><a href="#">Sair da Conta</a></li>
        </ul>
      </div>
      <div id="menu-icons">
        <img id="icon-doacao" src="../assets/icons/coin.png" alt="Doação" />
        <img id="list-fav" src="../assets/icons/Heart.png" alt="Favoritos" />
        <img
          id="icon-carrinho"
          src="../assets/icons/carrinho.png"
          alt="Carrinho"
        />
      </div>
    </div>

    <div id="cart-container" class="cart-container">
      <h1>Meu Carrinho</h1>
      <div id="cart-items">
        <!-- Itens do carrinho serão exibidos aqui -->
      </div>

      <div class="cart-summary">
        <h3>Resumo do Pedido</h3>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
        <button id="checkout-btn">Finalizar Compra</button>
      </div>
    </div>
    <script src="../scripts/carrinho.js"></script>
  </body>
</html>
