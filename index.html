<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="shortcut icon" type="image/jpg" href="../assets/logo.png">
    <title>Femiart</title>
  </head>
  <body>
    <header class="h-[400px]">
      <!-- LOGO -->
      <div class="w-full h-full flex flex-col justify-center items-center">
        <img
          src="./assets/logo.png"
          alt="LogoFemiart"
          class="w-64 h-64 animate__animated animate__slideInDown"
          style="
            -webkit-filter: drop-shadow(2px 2px 2px #979797);
            filter: drop-shadow(2px 2px 2px #979797);
          "
        />
      </div>
    </header>

    <h2
      class="text-2xl md:text-3xl font-thin text-center mt-3 mb-6 animate__animated animate__slideInDown"
      style="color: #386641"
    >
      Explore o talento artesanal em sua região
    </h2>

    <div
      class="flex justify-center mt-4 animate__animated animate__fadeIn animate__delay-1s"
    >
      <a
        href="pages/login.html"
        class="text-white py-3 px-6 rounded-full hover:bg-green-700 transition duration-300"
        style="background-color: #129063"
        >Avançar</a
      >
    </div>
  </body>
</html>
